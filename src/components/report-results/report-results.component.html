<div *ngIf="results.results">
    <!-- Affichage d'un tableau de rÃ©sultat -->
    <table *ngIf="isArray()">
        <thead>
            <tr>
                <th *ngFor="let field of results.fields">{{ field }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let result of results.results">
                <td *ngFor="let field of results.fields; let i = index">{{ result.item[i] }}</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Affichage d'un seul rÃ©sultat -->
    <p *ngIf="!isArray()"><span class="primaryColored">{{ results.fields[0] }} :</span> {{ results.results[0].item[0] }}</p>
</div>
